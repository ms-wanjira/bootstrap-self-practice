<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bootstrap buttons</title>
</head>

<body>
<!-- Basic buttons -->
<h2>Buttons</h2>


<button class="btn btn-primary">Primary button</button>
<button class="btn btn-secondary">Secondary button</button>

<!-- anchor tags as buttons -->
<h2>Links as buttons</h2>

<a href="#" class="btn btn-info">info anchor tag</a>
<a href="#" class="btn btn-info">info anchor tag</a>
<!-- button sizes -->
<button class="btn btn-lg btn-danger">Larger danger button</button>
<button class="btn btn-sm btn-warning">Small Danger Button</button>
<!-- Outline styles -->
<h2>Button Styles</h2>
<button class="btn btn-outline-primary">Outline primary Button</button>
<button class="btn btn-outline-secondary btn-lg">Outline secindary button</button>


<!-- <h2>Button styles.</h2> -->
<h2>Button groups</h2>
<div class="btn-group">
    <a href="#" class="btn btn-primary">Button 1</a>
    <a href="#" class="btn btn-warning">Button 1</a>
    <a href="#" class="btn btn-success">Button 1</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>   
</body>

</html>
